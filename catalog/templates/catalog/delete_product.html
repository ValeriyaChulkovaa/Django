{% extends 'catalog/base.html' %}

{% block title %}Удалить продукт{% endblock %}

{% block content %}

<div class="container mt-4">
    <h2 class="mb-4 text-center">Удаление '{{ products }}'</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <p class="card-text text-center mb-4">Действительно хотите удалить '{{ products }}'?</p>
                <form method="post" class="text-center">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">Удалить</button>
                    <a href="{% url 'catalog:product_details' products.pk %}" class="btn btn-secondary">Назад</a>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
